<section class="section intro">
    <div class="masthead masthead-short " data-stellar-ratio="0.5">
        <div class="text-box">
            <div class="text-wrap">
                <h2 class="h2">Contact Kluft</h2>
            </div>
        </div>
    </div>
</section>

<div class="form-wrapper">

    <h4>Questions? Comments? Fill out the form below and a customer service representative will answer your inquiry.</h4>

    <form action="" method="post" class="contact-form">
        <input type="text" class="email" name="email" placeholder="Your email address" id="email" />
        <textarea class="message" name="message" rows="20" placeholder="Enter your message here." cols="20" id="message"></textarea>
        <div class="errors"></div>
        <div class="success"></div>
        <input class="btn submit" type="submit" name="submit" value="Submit" />
    </form>

</div>
