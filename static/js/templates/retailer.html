<div class="address-wrap">
    <h6 class="h9">{{title}}</h6>
    <address>
        {{street}}</br>
        {{city}}, {{state}} {{zip}}</br>
        {{phone}}</br>
        {{#if url}}<a target="_blank" href="http://{{url}}">{{url}}</a></br>{{/if}}
        {{#if distance}} <span class="distance">{{round distance 1}} miles</span>{{/if}}
        <a href="https://maps.google.com?daddr={{street}}+{{city}}+{{state}}+{{zip}}" class="directions" target="_blank">{{t "Directions"}}</a>
    </address>
</div>
