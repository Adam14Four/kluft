<section class="section intro">
    <div class="masthead  masthead-short masthead-5"  data-stellar-ratio="0.5">
        <div class="text-box">
            <div class="text-wrap">
                <h2 class="h2">Find a Kluft<br/> near you</h2>
            </div>
        </div>
        <div class="map"></div>
    </div>
</section>

<section class="section">
    <div class="headline">
        <form class="zipcode-form js-search">
            <h6 class="h10">Enter your zip code</h6>
            <div class="zipcode-wrapper">
                <div class="errors"></div>
                <input class="btn zipcode" id="zipcode" type="text" name="address" data-model-bind="address" placeholder="zip code" value="{{#if address}}{{address}}{{/if}}">
            </div>
            <button class="btn search btn-submit">Search</button>
        </form>
    </div>
</section>

<div class="col-1-1 retail-locations">
    <ol class="results location-list"></ol>
</div>
